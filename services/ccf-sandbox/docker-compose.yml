services:
  ccf-sandbox:
    image: azurekms.azurecr.io/ccf_sandbox/${CCF_PLATFORM:-virtual}:latest
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - CCF_PLATFORM=${CCF_PLATFORM:-virtual}
    command: [
      '/bin/bash',
      '-c',
      'mkdir -p /workspace/sandbox_0/ && touch /workspace/sandbox_0/out && tail -f /workspace/sandbox_0/out & /opt/ccf_${CCF_PLATFORM:-virtual}/bin/sandbox.sh --http2 --initial-member-count ${MEMBER_COUNT:-1}'
    ]
    network_mode: host
    healthcheck:
      test:
        ["CMD", "curl", "-k", "--fail", "https://localhost:8000/node/network"]
      interval: 1s
      retries: 1200
    volumes:
      - ${WORKSPACE:-./}:/workspace
