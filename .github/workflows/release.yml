name: Release

on:
  push:
    tags:
      - 'kms-v*'

permissions:
  contents: write
  actions: write
  checks: write
  packages: write

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set release version
      id: vars
      run: echo "release_version=${GITHUB_REF#refs/tags/kms-v}" >> $GITHUB_ENV

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Trigger CI Workflow
      id: trigger_ci
      uses: benc-uk/workflow-dispatch@v1
      with:
        workflow: CI
        token: ${{ secrets.GITHUB_TOKEN }}
        ref: main

    - name: Install dependencies
      run: npm install

    - name: Wait for CI Workflow
      run: |
        echo "const { Octokit } = await import('@octokit/rest');" > waitForCI.js
        echo "const octokit = new Octokit({ auth: process.env.GITHUB_TOKEN });" >> waitForCI.js
        echo "const owner = process.env.GITHUB_REPOSITORY.split('/')[0];" >> waitForCI.js
        echo "const repo = process.env.GITHUB_REPOSITORY.split('/')[1];" >> waitForCI.js
        echo "const workflow_id = 'CI.yml';" >> waitForCI.js
        echo "async function waitForCI() {" >> waitForCI.js
        echo "  let conclusion = null;" >> waitForCI.js
        echo "  while (conclusion === null) {" >> waitForCI.js
        echo "    const { data: workflowRuns } = await octokit.rest.actions.listWorkflowRuns({" >> waitForCI.js
        echo "      owner," >> waitForCI.js
        echo "      repo," >> waitForCI.js
        echo "      workflow_id," >> waitForCI.js
        echo "      per_page: 1," >> waitForCI.js
        echo "      status: 'completed'," >> waitForCI.js
        echo "      branch: 'main'," >> waitForCI.js
        echo "    });" >> waitForCI.js
        echo "    if (workflowRuns.workflow_runs.length > 0) {" >> waitForCI.js
        echo "      conclusion = workflowRuns.workflow_runs[0].conclusion;" >> waitForCI.js
        echo "    }" >> waitForCI.js
        echo "    if (conclusion === null) {" >> waitForCI.js
        echo "      console.log('Waiting for CI workflow to complete...');" >> waitForCI.js
        echo "      await new Promise(resolve => setTimeout(resolve, 30000)); // Wait for 30 seconds" >> waitForCI.js
        echo "    }" >> waitForCI.js
        echo "  }" >> waitForCI.js
        echo "  if (conclusion !== 'success') {" >> waitForCI.js
        echo "    throw new Error('CI workflow did not complete successfully');" >> waitForCI.js
        echo "  }" >> waitForCI.js
        echo "}" >> waitForCI.js
        echo "waitForCI();" >> waitForCI.js
        node waitForCI.js

    - name: Build project
      run: make build

    - name: Generate SBOM
      run: npx cyclonedx-bom -o sbom.xml

    - name: Zip /dist directory
      run: zip -r dist.zip dist

    - name: Fetch PR notes
      id: pr_notes
      run: |
        echo "## Release Notes" > RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        PRS=$(curl -s -H "Authorization: token ${{ secrets.GITHUB_TOKEN }}" \
          "https://api.github.com/repos/${{ github.repository }}/pulls?state=closed&base=${{ github.ref_name }}&sort=updated&direction=desc")
        echo "$PRS" | jq -r '.[] | select(.merged_at != null) | "- " + .title + "\n" + .body' >> RELEASE_NOTES.md
        echo "" >> RELEASE_NOTES.md
        echo "## SBOM" >> RELEASE_NOTES.md
        head -c 100000 sbom.xml >> RELEASE_NOTES.md  # Truncate SBOM to avoid exceeding the limit

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: ./RELEASE_NOTES.md
        draft: false
        prerelease: false

    - name: Upload SBOM
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./sbom.xml
        asset_name: sbom.xml
        asset_content_type: application/xml

    - name: Upload dist.zip
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist.zip
        asset_name: dist.zip
        asset_content_type: application/zip

    - name: Upload RELEASE_NOTES.md
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./RELEASE_NOTES.md
        asset_name: RELEASE_NOTES.md
        asset_content_type: text/markdown