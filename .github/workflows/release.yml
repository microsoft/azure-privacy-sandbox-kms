name: Release

on:
  push:
    tags:
      - 'kms-v*'

jobs:
  release:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set release version
      id: vars
      run: echo "::set-output name=release_version::${GITHUB_REF#refs/tags/kms-v}"

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '22'

    - name: Install dependencies
      run: npm install

    - name: Build project
      run: make build

    - name: Generate SBOM
      run: npx cyclonedx-bom -o sbom.xml

    - name: Zip /dist directory
      run: zip -r dist.zip dist

    - name: Create release notes
      run: |
        echo "## Release Notes" > release_notes.md
        echo "" >> release_notes.md
        git log $(git describe --tags --abbrev=0)..HEAD --pretty=format:"- %s" >> release_notes.md
        echo "" >> release_notes.md
        echo "## SBOM" >> release_notes.md
        cat sbom.xml >> release_notes.md

    - name: Create GitHub Release
      id: create_release
      uses: actions/create-release@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ github.ref }}
        release_name: Release ${{ github.ref }}
        body_path: ./release_notes.md
        draft: false
        prerelease: false

    - name: Upload Release Asset
      uses: actions/upload-release-asset@v1
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        upload_url: ${{ steps.create_release.outputs.upload_url }}
        asset_path: ./dist.zip
        asset_name: dist.zip
        asset_content_type: application/zip