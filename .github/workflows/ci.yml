name: CI

permissions:
  id-token: write
  contents: read

on:
  push:
    branches: [main]
  pull_request:
  workflow_dispatch:

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Lint
        run: make lint

  unit:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Unit Tests
        run: npm i && npm run test

  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: pip install -r requirements.txt

      - name: E2E tests
        run: make demo

      - name: Print CCF logs
        run: cat workspace/sandbox_0/out

  system-stateless:
    name: system / stateless (${{ matrix.use_akv && 'akv' || 'local' }}_keys)
    secrets: inherit # pragma: allowlist secret
    strategy:
      fail-fast: false
      matrix:
        use_akv: [false, true]
    uses: ./.github/workflows/system-tests.yml
    with:
      env: sandbox_local
      use_akv: ${{ matrix.use_akv }}

  system-stateful:
    name: system / stateful (${{ matrix.use_akv && 'akv' || 'local' }}_keys)
    secrets: inherit # pragma: allowlist secret
    strategy:
      fail-fast: false
      matrix:
        use_akv: [false, true]
    uses: ./.github/workflows/system-test.yml
    with:
      test_path: test_all_seq
      env: acl
      use_akv: ${{ matrix.use_akv }}


  standalone-image:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run Standalone Image
        run: docker compose -f docker/docker-compose.yml up --wait
