name: "KMS CI"

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]
  workflow_dispatch:

jobs:
  kms:
    name: kms
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          fetch-depth: 0
          persist-credentials: false

      - name: Build samples in DevContainer
        uses: devcontainers/ci@v0.3
        with:
          devcontainer: .devcontainer/Dockerfile.devcontainer
          command: make build && make demo

